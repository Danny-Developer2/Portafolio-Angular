<div class="container mt-4">
    <div class="row">
      <!-- Formulario de ingreso de nuevos proyectos -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Nuevo Proyecto</h4>
          </div>
          <div class="card-body">
            <form (submit)="addProject()">
              <div class="mb-3">
                <label for="projectName" class="form-label">Nombre del Proyecto</label>
                <input
                  [(ngModel)]="projectName"
                  type="text"
                  id="projectName"
                  name="projectName"
                  class="form-control"
                  placeholder="Escribe el nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="projectDescription" class="form-label">Descripción</label>
                <textarea
                  [(ngModel)]="projectDescription"
                  id="projectDescription"
                  name="projectDescription"
                  rows="3"
                  class="form-control"
                  placeholder="Breve descripción"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="repositoryName" class="form-label">Repositorio Github</label>
                <input
                  [(ngModel)]="repositoryName"
                  id="repositoryName"
                  name="repositoryName"
                  class="form-control"
                  placeholder="Link de repositorio de Github"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="img" class="form-label">Imagen del proyecto</label>
                <input
                  [(ngModel)]="img"
                  id="img"
                  name="img"
                  class="form-control"
                  placeholder="Link de imagen del proyecto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="projectStartDate" class="form-label">Fecha de Inicio</label>
                <input
                  [(ngModel)]="projectStartDate"
                  type="date"
                  id="projectStartDate"
                  name="projectStartDate"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Guardar Proyecto</button>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Tabla para mostrar proyectos existentes -->
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0">Proyectos Existentes</h4>
          </div>
          <div class="card-body">
            <!-- Contenedor responsivo para la tabla -->
            <div class="table-responsive">
              <table class="table table-hover table-bordered">
                <thead class="table-light">
                  <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Fecha de Inicio</th>
                    <th>Repositorio Github</th>
                    <th>Imagen del proyecto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let project of projects">
                    <td>{{ project.name }}</td>
                    <td>{{ project.description }}</td>
                    <td>{{ project.startDate }}</td>
                    <td>
                      <a href="{{ project.repository }}" target="_blank">{{ project.repository }}</a>
                    </td>
                    <td>{{project.img}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
