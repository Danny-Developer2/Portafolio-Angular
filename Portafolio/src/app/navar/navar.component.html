<header class="mb-auto bg-black border-bottom py-3">
  <div class="container text-center">
    <!-- Título con la clase para la animación -->
    <h3 class="mb-3 text-primary typing-effect">Portafolio</h3>
    <nav class="nav nav-masthead justify-content-center">
      <a class="nav-link fw-bold py-1 px-3 active text-light" aria-current="page" [routerLink]="'home'">Home</a>
      <a *ngIf="role === 'admin'" class="nav-link fw-bold py-1 px-3 text-light" [routerLink]="'dashboard'">Dashboard</a> <!-- Solo visible si el rol es admin -->
      <a class="nav-link fw-bold py-1 px-3 text-light" [routerLink]="'ciberseguridad'">Ciberseguridad</a>
      <a class="nav-link fw-bold py-1 px-3 text-light" [routerLink]="'contacto'">Contacto</a>
      <a class="nav-link fw-bold py-1 px-3 text-light" [routerLink]="'sobre-mi'">Sobre mi</a>

      <!-- Botón de Logout visible solo si el usuario está autenticado -->
      <button *ngIf="isAuthenticated" (click)="logout()" class="btn btn-danger">Logout</button>
    </nav>
  </div>
</header>
